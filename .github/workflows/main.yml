name: Finance Overview CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install root dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm test

      - name: ⚙️ Build frontend
        run: |
          cd frontend
          npm install
          npm run build
