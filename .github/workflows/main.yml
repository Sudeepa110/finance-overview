name: Finance Overview CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸš¨ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: âš™ï¸ Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Optional: Firebase Deploy (Needs secret config)
      - name: ğŸ”¥ Deploy to Firebase (Optional)
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.FIREBASE_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_}}"
          channelId: live
          projectId: finance-overview-8821a
